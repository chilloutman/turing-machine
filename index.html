<!doctype html>

<html>
  <head>
    <title>Turing Machine</title>
    <style>
      body > * {
        margin: auto;
        width: 806px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
      }

      button {
        width: 80px;
        font-size: 16px;
        margin: 5px;
      }

      input[type="text"] {
        text-align: center;
      }

      section {
        text-align: center;
        margin: 15px;
        padding: 10px;
      }

      section.input {
        background-color: #c5e3ff;
        margin: 25px 200px;
        border-radius: 5px;
      }

      #tape {
        border: 1px #000 solid;
        height: 25px;
      }

      #tape .cell {
        margin: 0;
        padding: 0;
        width: 25px;
        height: 23px;
        padding-top: 2px;
        display: inline-block;
        border-right: 1px #000 solid;
        text-align: center;
      }

      #tape .last-cell {
        border-right: 0;
      }

      #tape .head {
        background-color: #c5e3ff;
      }

    </style>
  </head>

  <body>
    <div>
      <section class="input">
        <input id="x" name="x" type="text" value="3"> * <input id="y" name="y" type="text" value="3"> = <span id="result">?</span>
      </section>
    </div>

    <div>
      <section class="controls">
        <button id="stepButton">Step</button><button id ="stepAllButton">Go</button><button id ="stepAllFastButton">Go Fast</button><br><button id ="clearButton">Clear</button>
      </section>
      <section class="info">
        <span id="state"></span>
      </section>
    </div>

    <div id="tape">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell head"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell last-cell"></div>
    </div>

    <script src="tape.js"></script>
    <script src="machine.js"></script>
    <script src="multiplication.js"></script>
    <script src="main.js"></script>

  </body>
</html>
